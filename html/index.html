<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>


    <div class="wrap">
        <div class="cent">
            <img src="../img/Logo.png" alt="Logo">
            <p class="for-indivi">For Individual</p>
            <span class="start-bene "> Start benefiting from the wellness experience. For companies looking on
                increasing productivity, and improving organization wellness.</span>
        </div>
        <br>
        <br>
        <div class="bg">
            <div class="wrap">

                <div style="margin-right:20px ;">

                    <label for="first-name">Last Name</label>
                    <input type="text" name="firstName" id="">
                </div>

                <div>

                    <label for="last-name">First Name</label>
                    <input type="text" name="lastName" id="">
                </div>
            </div>
            <!-- second row -->
            <div class="wrap">

                <div style="margin-right:20px ;">

                    <label for="gender">Gender</label>
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>


                    </select>
                </div>

                <div>

                    <label for="last-name">Date of Birth</label>
                    <input type="date" name="dob" id="dob" placeholder="Select here">
                </div>
            </div>

            <!-- Third row -->

            <div class="wrap">

                <div style="margin-right:20px ;">

                    <label for="weight">Weight (kg)</label>
                    <input type="text" name="weight" id="" placeholder="Enter weight">
                </div>

                <div>

                    <label for="height">Height (cm)</label>
                    <input type="text" name="height" id="" placeholder="Enter height here...">
                </div>
            </div>

            <!-- Fourth row -->
            <div style="margin-bottom: 20px;">

                <label for="activity">Activity Level</label>
                <select name="activity" id="">
                    <option value="full">100</option>
                    <option value="half">50</option>


                </select>
            </div>


            <div style="margin-bottom: 20px;">

                <label for="password">Password</label>
                <input type="password" name="password" id="">
            </div>


            <input type="button" value="Register" class="btn">
            <span style="margin-top: 20px;">By clicking Register, you agree to our Terms of Use and our Privacy Policy</span>
        </div>
    </div>
    </div>
</body>

</html>
